<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image uploader</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <div class="formPanel">

        <div class="loadingCover j_loadingCover">

            <div class="load">
                <div class="letter-holder">
                    <div class="l-1 letter">L</div>
                    <div class="l-2 letter">o</div>
                    <div class="l-3 letter">a</div>
                    <div class="l-4 letter">d</div>
                    <div class="l-5 letter">i</div>
                    <div class="l-6 letter">n</div>
                    <div class="l-7 letter">g</div>
                    <div class="l-8 letter">.</div>
                    <div class="l-9 letter">.</div>
                    <div class="l-10 letter">.</div>
                </div>
            </div>
        </div>
        <div class="inputBox j_inputBox">

            <p>
                <span></span>Choose your image here!</p>
        </div>
        <form method="post" id="fileUploadForm" enctype="multipart/form-data" name="fileinfo">
            <input type="file" size="200" name="file" id="j_checkBox" class="checkBox">
            <!--<input type="submit">-->
        </form>
    </div>

    <!-- <div class="resultContainer j_resultContainer">
        <div class="resultPanel j_resultPanel">
            <div>Full size path:
                <p data-n="_fullPath" title="click to copy this" alt="copy this" class="pathText btn j_path j_fullPath"></p>
            </div>
            <div>Compressed size path:
                <p data-n="_commpressedPath" title="click to copy this" alt="copy this" class="pathText btn j_path j_compressedPath"></p>
            </div>
        </div>
    </div> -->
    <div class="all-img j_all-img">



    </div>

    <div style="display:none" class="resultPanel j_resultPanel">
        <div class="panel-container">
            <img class="review_img j_review_img" src="">
            <div class="func-btn">
                <span attr-link="compressed/href" class="funcbtn compressed j_funcBtn j_compress">
                    <p>COMPRESSED</p>
                </span>
                <span attr-link="full/href" class="funcbtn full j_funcBtn j_full">
                    <p>FULL</p>
                </span>
            </div>
        </div>
    </div>


    <div id="msgBox" class="msg-box">
        <p class="msg-box-content">
            已复制到剪切板
        </p>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
